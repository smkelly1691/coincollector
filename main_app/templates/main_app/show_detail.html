{% extends 'base.html' %}
{% block content %}

<h1>Show Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ show.name }}</span>
        <p>Location: {{ show.location }}</p>
        <p>Date: {{ show.date }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'shows_update' show.id %}">Edit</a>
        <a href="{% url 'shows_delete' show.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
